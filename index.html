<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bilbo&family=Maven+Pro:wght@400;600;700;800;900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="index.css">
  <title> Flavo </title>
</head>
<body>
  <header>
    <nav>
      <img src="./images/hamburger.png" alt="Menu">
      <h2> flavo </h2>
      <img src="./images/cart.png" alt="Cart">
    </nav>
  </header>
  <main>
    <section class="product-flavo">
      <img src="./images/cosiness.png" alt="Flavo Cosiness">
    </section>
    <div class="product-price">
      <h1> Cosiness </h1>
      <h2> $15 </h2>
    </div>
    <section class="product-ingredients">
      <h3> WHAT'S INSIDE </h3>
      <p> Chili, oregano, safran, paprika. </p>
    </section>
    <section class="product-about">
      <h3> WHY WE LOVE IT </h3>
      <p> This one will add a little savoury flavour to any food and turn any meal to a culinary masterpiece. </p>
    </section>
    <section class="product-type">
      <div class="bag">
        <input id="Bag" type="radio" name="package">
        <label for="Bag"> BAG (75g) </label>
      </div>
      <div class="jar">
        <input id="Jar" type="radio" name="package">
        <label for="Jar"> JAR (150g) </label>
      </div>
    </section>
    <div class="quantity-cart">
      <div class="add-items">
        <p> - </p>
        <p> 1 </p>
        <p> + </p>
      </div>
      <button> ADD TO CART </button>
    </div>
  </main>
</body>
</html>
